baseURL = "https://nik.netlify.app"
title = "nikhil agarwal"
paginate = 25
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = true
buildExpired = false

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Nik"
description = "Personal Blog of Nik Agarwal"
keywords = [ "Blog", "DataScientist" ]
author = "Nik Agarwal"
DateFormat = "2 January 2006"
defaultTheme = "dark"
disableThemeToggle = true
ShowReadingTime = true
ShowShareButtons = false
ShowPostNavLinks = false
ShowBreadCrumbs = false
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = true

  [params.assets]
  favicon = "img/favicon.ico"
  # favicon16x16 = "<link / abs url>"
  # favicon32x32 = "<link / abs url>"
  # apple_touch_icon = "<link / abs url>"
  # safari_pinned_tab = "<link / abs url>"

  [params.label]
  text = "{nik}"
  # icon = "/apple-touch-icon.png"
  # iconHeight = 35

  [params.profileMode]
  enabled = true
  title = "nikhil agarwal"
  subtitle = "my personal blog on data science & random musings"
  imageUrl = "img/nikpik.png"
  imageWidth = 120
  imageHeight = 120
  imageTitle = "my image"

    # [[params.profileMode.buttons]]
    # name = "Posts"
    # url = "post"

    # [[params.profileMode.buttons]]
    # name = "About"
    # url = "about"

  [params.homeInfoParams]
  Title = "Hi there ðŸ‘‹"
  Content = "Welcome to my blog"

  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/nikdata"

  [[params.socialIcons]]
  name = "linkedin"
  url = "https://linkedin.com/in/nik-agarwal"

  [[params.socialIcons]]
  name = "twitter"
  url = "https://twitter.com/nikagarwal"

  [[params.socialIcons]]
  name = "reddit"
  url = "https://reddit.com/user/cmdrmac"

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  keys = [ "title", "permalink", "summary", "content" ]

