{{ partial "header.html" . }}



	  <ul class="container content">
	  {{ $data := .Data }}
	  {{ range $key,$value := .Data.Terms.ByCount }}
	    <li>
	      <a href="{{ (print $data.Plural "/" ($value.Name | urlize) "/") | relURL }}">
	        {{ $value.Name }}
	      </a>
	      <strong>
	        {{ $value.Count }}
	      </strong>
	    </li>
	  {{ end }}
	  </ul>


	{{ partial "footer.html" . }}
